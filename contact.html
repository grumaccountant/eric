<p>Want to get in touch with me? Fill out the form below to send me a message.</p>
<form name="sentMessage" id="contactForm">
    <div class="row control-group"><div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Name</label><input type="text" class="form-control" placeholder="Name" name="name" required></div></div>
        <div class="row control-group"><div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Phone</label><input type="text" class="form-control" placeholder="Phone" name="phone" required></div></div>
       <div class="row control-group"><div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Email Address</label><input type="email" class="form-control" placeholder="Email Address" name="_replyto" required></div></div>
        <div class="row control-group"><div class="form-group col-xs-12 floating-label-form-group controls">
    <label>Message</label><textarea rows="5" class="form-control" placeholder="Message" name="message" required></textarea>
    </div></div>  
    <input type="text" name="_gotcha" style="display:none"/>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default" value="Send">Send</button>
        </div>
    </div>
</form>
